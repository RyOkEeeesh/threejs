<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      min-height: 100vh;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.module.js",
        "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.176.0/build/three.webgpu.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.176.0/examples/jsm/",
        "Stats": "https://unpkg.com/stats.js@0.17.0/src/Stats.js"
      }
    }
  </script>
  <script type="module" defer>
  /* global THREE */
  import * as THREE from 'three';
  import { WebGPURenderer } from "three/webgpu";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  import Stats from "Stats";

  // スタッツを作成
  const stats = new Stats();
  stats.showPanel(0);
  document.body.appendChild(stats.dom);

  const width = window.innerWidth;
  const height = window.innerHeight;

  const canvas = document.querySelector("canvas");

  const renderer = new WebGPURenderer({
    canvas,
    antialias: true
  });
  // WebGPURenderer を使用したとき、不具合が出る場合があるので
  // const renderer = new THREE.WebGLRenderer({
  //   canvas,
  //   antialias: true
  // });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(width, height);
  renderer.setClearColor(0x000000);
  await renderer.init();
  // renderer.shadowMap.enabled = true; // 影を有効にする

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
  camera.position.z = 200;

  const controls = new OrbitControls(camera, canvas);
  controls.enableDamping = true;
  controls.dampingFactor = 0.2;

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(200, 0, 0);
  scene.add(light);


  const makeCan = (radius, height, segments = 64 /* 2進数 */) => {

    let x = 0;
    let y = 0;

    const round = num => Math.round(num * 1000) / 1000;
    const vec2 = (x, y) => new THREE.Vector2(x, y);

    const curve = (start, point, end, seg = Math.sqrt(segments)) => 
      new THREE.QuadraticBezierCurve(
        start,
        point,
        end
      ).getPoints(seg);

    const group = new THREE.Group();
    const material = new THREE.MeshBasicMaterial({wireframe: true});

    // 上面設定
    const topRadius = 27; // 上面半径調整用

    // 底面設定
    const topBottomDifference = 5;
    const legLen = 5;
    const legWeight = 1.5;
    const bottomRadius = topRadius - topBottomDifference;
    const control = 0.5;


    /* 底面 */ {

      const bottomHeight = 11;
      y = bottomHeight;

      const points = [
      ...curve(
        vec2(x, y),
        vec2((bottomRadius - control) / 2 + x, y),
        vec2(x = (bottomRadius - control), y = legLen + control),
      ), 
      vec2(x += control, y = legLen),
      vec2(x = Math.floor(x + 1), y = 0.5),
      ...curve(
        vec2(x, y),
        vec2(x + legWeight / 2, -y),
        vec2(x += legWeight, y),
        6
      ),
      ...curve(
        vec2(x, y),
        vec2(x, y + legLen / 2),
        vec2(x = radius - 1, y = legLen + 2)
      )];

      const geometry = new THREE.LatheGeometry(points, segments);
      geometry.translate(0, 0, 0);
      const mesh = new THREE.Mesh(geometry, material);
      group.add(mesh);

    } /* 側面 */ {

      const topDentSegments = Math.floor(Math.sqrt(segments)); // default 8
      const topDent = 16; // へこみ高さ調整用
      const getCosNormalized = deg => (round(Math.cos(deg * (Math.PI / 180))) + 1) / 2;
      const points = [...curve(
        vec2(x, y),
        vec2(radius - control / 3, y + control / 3),
        vec2(++x, ++y),
        4
      ),
      vec2(x = radius, y),
      vec2(x, y = height - topDent)
      ];

      const segStep = topDent / topDentSegments;
      let deg = 180;
      const degStep = deg / topDentSegments;
      let tmpX = 0;

      for (let seg = 1; seg <= topDentSegments; seg++) points.push(vec2(
        tmpX = x - getCosNormalized(deg + degStep * seg) * (radius - topRadius),
        y += segStep
      ));
      x = tmpX;

      const geometry = new THREE.LatheGeometry(points, segments);
      const mesh = new THREE.Mesh(geometry, material);
      group.add(mesh);

    } /* 上面 */ {

      const points = []
      const topGeometry = new THREE.CircleGeometry(x, segments);
      topGeometry.rotateX(-Math.PI / 2);
      topGeometry.translate(0, y, 0);
      const topMesh = new THREE.Mesh(topGeometry, material);
      group.add(topMesh);

    }

    group.position.set(0, -height / 2, 0);

    return group;
  }

  scene.add(makeCan(33, 122));

  window.onresize = () => {
    const width = window.innerWidth;
    const height = window.innerHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
    renderer.setPixelRatio(window.devicePixelRatio);
  };

  const draw = () => {
    stats.begin();
    renderer.render(scene, camera);
    stats.end();
    requestAnimationFrame(draw);
  };

  draw();

  </script>
</head>
<body>
  <canvas></canvas>
</body>
</html>
